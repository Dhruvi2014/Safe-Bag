<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="Style.css" rel="stylesheet">
</head>

<body>
    <header class="top-header">
        <div class="top-container">

            <div class="logo">
                <img src="imgs/logo_top.svg" alt="logo">
            </div>

            <div class="top-right">
                <span class="account">My Account <i class="fa-solid fa-chevron-down"></i></span>

                <span class="wishlist">Wish List <span class="count">0</span></span>
                <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>

            </div>
        </div>
    </header>

    <br>

    <section class="second-nav">
        <div class="second-container">
            <button class="categories-btn">
                <i class="fa-solid fa-bars"></i>Shop By Categories
            </button>

            <div class="search-group">
                <select>
                    <option>All Categories</option>
                </select>
                <input type="text" placeholder="Seach Products...">
                <button class="search-btn"><i class="fa fa-search"></i></button>
            </div>

            <div class="location-phone">
                <span><i class="fa-solid fa-location-dot"></i>Ahmedabad</span>
                <span><i class="fa fa-headphones"></i> (215) 171-4729</span>
            </div>
        </div>
    </section>

    <div class="container error-wrapper">
        <div class="row justify-content-between align-items-center">

            <div class="col-lg-5 left-box">
                <h3 class="oops"><span>Oops</span>....looks like it’s</h3>
                <h1 class="num">404</h1>
                <h3 class="sub">You’d better <span>return</span></h3>
                <a href="Home.html" class="home-btn">Home</a>
            </div>

            <div class="col-lg-6 right-box text-center">
                <img src="imgs/category_img/Artwork.png" class="error-img">
            </div>

        </div>
    </div>



</body>

</html>
